complexity:
    active: true
    ComplexCondition:
        active: true
        threshold: 4
    ComplexInterface:
        active: false
        threshold: 10
        includeStaticDeclarations: false
        includePrivateDeclarations: false
    CyclomaticComplexMethod:
        active: true
        threshold: 15
        ignoreSingleWhenExpression: true
        ignoreSimpleWhenEntries: true
        ignoreNestingFunctions: false
        nestingFunctions:
            - "run"
            - "with"
            - "apply"
            - "also"
            - "let"
    LargeClass:
        active: true
        threshold: 600
    LongMethod:
        active: true
        threshold: 150
    LongParameterList:
        active: true
        functionThreshold: 10
        constructorThreshold: 10
        ignoreDefaultParameters: false
    MethodOverloading:
        active: true
        threshold: 6
    NestedBlockDepth:
        active: true
        threshold: 4
    StringLiteralDuplication:
        active: true
        threshold: 3
        ignoreAnnotation: true
        excludeStringsWithLessThan5Characters: true
        ignoreStringsRegex: "$^"
    TooManyFunctions:
        active: true
        thresholdInFiles: 11
        thresholdInClasses: 11
        thresholdInInterfaces: 11
        thresholdInObjects: 11
        thresholdInEnums: 11
        ignoreDeprecated: false
        ignorePrivate: false

coroutines:
    active: true
    GlobalCoroutineUsage:
        active: true
    RedundantSuspendModifier:
        active: true
    SleepInsteadOfDelay:
        active: true
    SuspendFunWithFlowReturnType:
        active: true

empty-blocks:
    active: true
    EmptyCatchBlock:
        active: true
        allowedExceptionNameRegex: "^(_|(ignore|expected).*)"
    EmptyClassBlock:
        active: true
    EmptyDefaultConstructor:
        active: true
    EmptyDoWhileBlock:
        active: true
    EmptyElseBlock:
        active: true
    EmptyFinallyBlock:
        active: true
    EmptyForBlock:
        active: true
    EmptyFunctionBlock:
        active: true
        ignoreOverridden: true
    EmptyIfBlock:
        active: true
    EmptyInitBlock:
        active: true
    EmptyKtFile:
        active: true
    EmptySecondaryConstructor:
        active: true
    EmptyTryBlock:
        active: true
    EmptyWhenBlock:
        active: true
    EmptyWhileBlock:
        active: true

exceptions:
    active: true
    ExceptionRaisedInUnexpectedLocation:
        active: true
        methodNames:
            - "toString"
            - "hashCode"
            - "equals"
    InstanceOfCheckForException:
        active: true
    NotImplementedDeclaration:
        active: true
    PrintStackTrace:
        active: true
    RethrowCaughtException:
        active: true
    ReturnFromFinally:
        active: true
    SwallowedException:
        active: false
        ignoredExceptionTypes:
            - "InterruptedException"
            - "NumberFormatException"
            - "ParseException"
            - "MalformedURLException"
        allowedExceptionNameRegex: "^(_|(ignore|expected).*)"
    ThrowingExceptionFromFinally:
        active: true
    ThrowingExceptionInMain:
        active: true
    ThrowingExceptionsWithoutMessageOrCause:
        active: true
        exceptions:
            - "IllegalArgumentException"
            - "IllegalStateException"
            - "IOException"
    ThrowingNewInstanceOfSameException:
        active: true
    TooGenericExceptionCaught:
        active: false
        exceptionNames:
            - "ArrayIndexOutOfBoundsException"
            - "Error"
            - "Exception"
            - "IllegalMonitorStateException"
            - "NullPointerException"
            - "IndexOutOfBoundsException"
            - "RuntimeException"
            - "Throwable"
        allowedExceptionNameRegex: "^(_|(ignore|expected).*)"
    TooGenericExceptionThrown:
        active: true
        exceptionNames:
            - "Error"
            - "Exception"
            - "Throwable"
            - "RuntimeException"

naming:
    active: true
    ClassNaming:
        active: true
        classPattern: "[A-Z][a-zA-Z0-9]*"
    ConstructorParameterNaming:
        active: true
        parameterPattern: "[a-z][A-Za-z0-9]*"
        privateParameterPattern: "[a-z][A-Za-z0-9]*"
        excludeClassPattern: "$^"
    EnumNaming:
        active: true
        enumEntryPattern: "[A-Z][_a-zA-Z0-9]*"
    ForbiddenClassName:
        active: true
        forbiddenName:
            - "Action"
            - "Utility"
            - "Util"
            - "Helper"
            - "Manager"
    FunctionMaxLength:
        active: false
        maximumFunctionNameLength: 50
    FunctionMinLength:
        active: true
        minimumFunctionNameLength: 3
    FunctionNaming:
        active: true
        functionPattern: "([a-zA-Z][a-zA-Z0-9]*)|(`.*`)"
        excludeClassPattern: "$^"
    FunctionParameterNaming:
        active: true
        parameterPattern: "[a-z][A-Za-z0-9]*"
        excludeClassPattern: "$^"

    InvalidPackageDeclaration:
        active: true
    MatchingDeclarationName:
        active: true
        mustBeFirst: true
    MemberNameEqualsClassName:
        active: true
        ignoreOverridden: true
    ObjectPropertyNaming:
        active: true
        constantPattern: "[A-Za-z][_A-Za-z0-9]*"
        propertyPattern: "[A-Za-z][_A-Za-z0-9]*"
        privatePropertyPattern: "(_)?[A-Za-z][_A-Za-z0-9]*"
    PackageNaming:
        active: true
        packagePattern: '[a-z]+(\.[a-z][A-Za-z0-9]*)*'
    TopLevelPropertyNaming:
        active: true
        constantPattern: "[A-Z][_A-Z0-9]*"
        propertyPattern: "[A-Za-z][_A-Za-z0-9]*"
        privatePropertyPattern: "(_)?[a-z][A-Za-z0-9]*"
    VariableMaxLength:
        active: true
        maximumVariableNameLength: 64
    VariableMinLength:
        active: true
        minimumVariableNameLength: 1
    VariableNaming:
        active: true
        variablePattern: "[a-z][A-Za-z0-9]*"
        privateVariablePattern: "(_)?[a-z][A-Za-z0-9]*"
        excludeClassPattern: "$^"

performance:
    active: true
    ArrayPrimitive:
        active: true
    ForEachOnRange:
        active: true
    SpreadOperator:
        active: true
    UnnecessaryTemporaryInstantiation:
        active: true

potential-bugs:
    active: true
    AvoidReferentialEquality:
        active: true
        forbiddenTypePatterns:
            - "kotlin.String"
    CastToNullableType:
        active: false
    Deprecation:
        active: false
    DontDowncastCollectionTypes:
        active: false
    DoubleMutabilityForCollection:
        active: true

    EqualsAlwaysReturnsTrueOrFalse:
        active: true
    EqualsWithHashCodeExist:
        active: true
    ExplicitGarbageCollectionCall:
        active: true
    HasPlatformType:
        active: true
    IgnoredReturnValue:
        active: true
        restrictToConfig: true
        returnValueAnnotations:
            - "CheckResult"
            - "*.CheckResult"
            - "CheckReturnValue"
            - "*.CheckReturnValue"
    ImplicitDefaultLocale:
        active: true
    ImplicitUnitReturnType:
        active: false
    InvalidRange:
        active: true
    IteratorHasNextCallsNextMethod:
        active: true
    IteratorNotThrowingNoSuchElementException:
        active: true
    LateinitUsage:
        active: false
        ignoreOnClassesPattern: ""
    MapGetWithNotNullAssertionOperator:
        active: true
    UnconditionalJumpStatementInLoop:
        active: true
    UnnecessaryNotNullOperator:
        active: true
    UnnecessarySafeCall:
        active: true
    UnreachableCode:
        active: true
    UnsafeCallOnNullableType:
        active: true
    UnsafeCast:
        active: true
    UselessPostfixExpression:
        active: true
    WrongEqualsTypeParameter:
        active: true

style:
    active: true
    CanBeNonNullable:
        active: true
    CascadingCallWrapping:
        active: true
        includeElvis: true
    ClassOrdering:
        active: true
    CollapsibleIfStatements:
        active: true
    DataClassContainsFunctions:
        active: false
        conversionFunctionPrefix:
            - "to"
    DataClassShouldBeImmutable:
        active: false
    DestructuringDeclarationWithTooManyEntries:
        active: true
        maxDestructuringEntries: 3
    EqualsOnSignatureLine:
        active: true
    ExplicitItLambdaParameter:
        active: true
    ExpressionBodySyntax:
        active: false
        includeLineWrapping: false

    ForbiddenComment:
        active: true
        comments:
            - "FIXME:"
            - "STOPSHIP:"
            - "TODO:"
        allowedPatterns: ""
    ForbiddenImport:
        active: true
        imports:
            - "java.util.Date"
            - "java.util.Calendar"
            - "java.text.SimpleDateFormat"
            - "kotlin.jvm.internal.*"
        forbiddenPatterns: ""
    ForbiddenMethodCall:
        active: true
        methods:
            - "kotlin.io.print"
            - "kotlin.io.println"

    ForbiddenVoid:
        active: true
        ignoreOverridden: false
        ignoreUsageInGenerics: false
    FunctionOnlyReturningConstant:
        active: true
        excludedFunctions:
            - "describeContents"
    LoopWithTooManyJumpStatements:
        active: true
        maxJumpCount: 1
    MagicNumber:
        active: false
        ignoreNumbers:
            - "-1"
            - "0"
            - "1"
            - "2"
            - "100"
        ignoreHashCodeFunction: true
        ignorePropertyDeclaration: true
        ignoreLocalVariableDeclaration: true
        ignoreConstantDeclaration: true
        ignoreCompanionObjectPropertyDeclaration: true
        ignoreAnnotation: true
        ignoreNamedArgument: true
        ignoreEnums: true
    BracesOnIfStatements:
        active: true
    MandatoryBracesLoops:
        active: true
    MaxLineLength:
        active: true
        maxLineLength: 150
        excludePackageStatements: true
        excludeImportStatements: true
        excludeCommentStatements: false
    MayBeConst:
        active: true
    ModifierOrder:
        active: true
    NestedClassesVisibility:
        active: true
    NewLineAtEndOfFile:
        active: true
    NoTabs:
        active: true
    OptionalAbstractKeyword:
        active: true
    OptionalUnit:
        active: true
    PreferToOverPairSyntax:
        active: true
    ProtectedMemberInFinalClass:
        active: true
    RedundantExplicitType:
        active: false
    RedundantVisibilityModifierRule:
        active: true
    ReturnCount:
        active: true
        max: 10
        excludedFunctions:
            - "equals"
        excludeGuardClauses: true
    SafeCast:
        active: true
    SerialVersionUIDInSerializableClass:
        active: false
    SpacingBetweenPackageAndImports:
        active: true
    ThrowsCount:
        active: true
        max: 5
    UnusedImports:
        active: true
    UnusedPrivateClass:
        active: true
    UnusedPrivateMember:
        active: true
        allowedNames: "(_|ignored|expected|serialVersionUID)"
        ignoreAnnotated: [ "Preview" ]
    UseCheckOrError:
        active: true
    UseDataClass:
        allowVars: false
    UseOrEmpty:
        active: true
    UseRequire:
        active: true
    UseRequireNotNull:
        active: true
    UtilityClassWithPublicConstructor:
        active: true
    VarCouldBeVal:
        active: true
    WildcardImport:
        active: false
        excludeImports:
            - "java.util.*"

formatting:
    active: true
    Indentation:
        active: false
