build:
    maxIssues: 0
    excludeCorrectable: false
    weights:
    # complexity: 2
    # LongParameterList: 1
    # style: 1
    # comments: 1

processors:
    active: true
    exclude:
        - "DetektProgressListener"
    # - 'KtFileCountProcessor'
    # - 'PackageCountProcessor'
    # - 'ClassCountProcessor'
    # - 'FunctionCountProcessor'
    # - 'PropertyCountProcessor'
    # - 'ProjectComplexityProcessor'
    # - 'ProjectCognitiveComplexityProcessor'
    # - 'ProjectLengthProcessor'
    # - 'ProjectLinesOfCodeProcessor'
    # - 'ProjectSourceFileCountProcessor'
    # - 'ProjectSyntacticSugarProcessor'

console-reports:
    active: true
    exclude:
        - "ProjectStatisticsReport"
        - "ComplexityReport"
        - "NotificationReport"
        - "FindingsReport"
        - "FileBasedFindingsReport"

output-reports:
    active: true
    exclude:
        - "TxtOutputReport"
        - "XmlOutputReport"
        - "HtmlOutputReport"

